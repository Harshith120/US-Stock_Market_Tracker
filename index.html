<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live US Stock Market</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="app.js"></script>
</head>

<body>

    <div class="container">
        <h1 class="text-center mt-4">ðŸ“ˆ Live US Stock Market Tracker</h1>

        <!-- Stock Search -->
        <div class="input-group my-3">
            <input type="text" id="stockSymbol" class="form-control"
                placeholder="Enter Stock Name (e.g., Apple, Tesla)">
            <button class="btn btn-primary" onclick="fetchStock()">Search</button>
        </div>

        <!-- Stock Details -->
        <div id="stockDetails" class="text-center p-4 border rounded">
            <h3 id="stockName"></h3>
            <p id="stockPrice" class="fs-4"></p>
            <p id="stockChange"></p>
            <p id="marketState"></p>
            <p id="stockOpen"></p>
            <p id="stockHighLow"></p>
            <p id="stockVolume"></p>
        </div>
    </div>

</body>

</html>
